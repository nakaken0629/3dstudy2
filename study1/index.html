<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8" />
  <title>1. 線分の素朴な描画法</title>
 </head>
 <body>
  <h1>1. 線分の素朴な描画法</h1>
  <!-- 1dot = 2x2 pixelとする。つまり320x200 dotの描画エリアとなる -->
  <canvas id="myCanvas"
          width="640"
          height="400"
          style="border: solid 2px black; " />

<script>

/**
 * main関数。ここから始まる。
 */
var main = function() {
  imageData = ctx.getImageData(0, 0, 640, 400)
  draw()
  ctx.putImageData(imageData, 0, 0)
}

/**
 * バッファーに対して一連の描画を行う。
 */
var draw = function() {
  for(var i = 0; i < 10; i++) {
    sx1 = randomInt(0, 319)
    sy1 = randomInt(0, 199)
    sx2 = randomInt(0, 319)
    sy2 = randomInt(0, 199)
    red   = randomInt(0, 255)
    green = randomInt(0, 255)
    blue  = randomInt(0, 255)
    line(sx1, sy1, sx2, sy2, red, green, blue)
  }
}

/**
 * 線分を描く
 *
 * @param {number} sx1 X1座標(0 - 319)
 * @param {number} sy1 Y1座標(0 - 199)
 * @param {number} sx2 X2座標(0 - 319)
 * @param {number} sy2 Y2座標(0 - 199)
 * @param {number} red   赤色(0 - 255)
 * @param {number} green 緑色(0 - 255)
 * @param {number} blue  青色(0 - 255)
 */
var line = function(sx1, sy1, sx2, sy2, red, green, blue) {
  /* -1 <= m <= 1を満たさない時、xとyの役割を入れ替える */
  if (Math.abs(sx2 - sx1) > Math.abs(sy2 - sy1)) {
    lineImpl(sx1, sy1, sx2, sy2, red, green, blue, true)
  } else {
    lineImpl(sy1, sx1, sy2, sx2, red, green, blue, false)
  }
}

var lineImpl = function(sx1, sy1, sx2, sy2, red, green, blue, isNormal) {
  /* sx1 > sx2の場合、始点と終点を入れ替える */
  if (sx1 > sx2) {
    sx1 = [sx2, sx2 = sx1][0];  /* swap sx1 and sx2 */
    sy1 = [sy2, sy2 = sy1][0];  /* swap sy1 and sy2 */
  }

  if (sx1 != sx2) {
    /* "+ 0.0"は、整数を実数に変換している */
    var m = (sy2 - sy1 + 0.0) / (sx2 - sx1 + 0.0)
  } else {
    /* 0による除算を避ける処理 */
    var m = 0
  }
  var sy = sy1

  for (sx = sx1; sx <= sx2; sx++) {
    if (isNormal) {
      pset(sx, Math.round(sy), red, green, blue)
    } else {
      pset(Math.round(sy), sx, red, green, blue)
    }
    sy += m
  }
}

/**
 * 点を描く
 *
 * @param {number} sx X座標(0 - 319)
 * @param {number} sy Y座標(0 - 199)
 * @param {number} red   赤色(0 - 255)
 * @param {number} green 緑色(0 - 255)
 * @param {number} blue  青色(0 - 255)
 */
var pset = function(sx, sy, red, green, blue) {
  /* 1pxでは見づらいため、2pxとしている */
  var width = imageData.width
  var pixels = imageData.data
  for(var x = sx * 2; x < sx * 2 + 2; x++) {
    for(var y = sy * 2; y < sy * 2 + 2; y++) {
      index = (x + y * width) * 4
      pixels[index + 0] = red
      pixels[index + 1] = green
      pixels[index + 2] = blue
      pixels[index + 3] = 255
    }
  }
}

// ================
//    共通関数群
// ================

/**
 * 指定された範囲の整数の乱数を返す
 *
 * @param {number} min 最小の値
 * @param {number} max 最大の値
 *
 * @return {number} minとmaxの範囲に収まる乱数
 */
var randomInt = function(min, max) {
  return Math.floor( Math.random() * (max - min + 1) ) + min;
}

var canvas;
var ctx;
var imageData;

/**
 * htmlのロードが終了したら実行される
 */
window.onload = function() {
  /* javascriptでcanvasを使うための決まり文句 */
  canvas = document.getElementById("myCanvas")
  ctx = canvas.getContext("2d")
  main()
}

</script>
 </body>
</html>
